<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="main">
        <div class="screen">
            <p class="equation"></p>
            <p class="entry">0</p>
        </div>
        <div class="clear-buttons">
            <button class="clear-button" id="delete">DEL</button>
            <button class="clear-button" id="clear-entry">CE</button>
            <button class="clear-button" id="all-clear">AC</button>
        </div>
        <div class="buttons">
            <button class="button number" id="seven">7</button>
            <button class="button number" id="eight">8</button>
            <button class="button number" id="nine">9</button>
            <button class="button operator" id="divide">รท</button>
            <button class="button number" id="four">4</button>
            <button class="button number" id="five">5</button>
            <button class="button number" id="six">6</button>
            <button class="button operator" id="multiply">ร</button>
            <button class="button number" id="one">1</button>
            <button class="button number" id="two">2</button>
            <button class="button number" id="three">3</button>
            <button class="button operator" id="minus">-</button>
            <button class="button number" id="zero">0</button>
            <button class="button decimal" id="decimal">.</button>
            <button class="button operator" id="equals">=</button>
            <button class="button operator" id="add">+</button>
        </div>
    </div>
    <footer>
        <p>JNPR @ <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/etch-a-sketch-project" target="_blank">TheOdinProject</a></p>
        <a href="https://github.com/N00bYeet" target="_blank">
            <img src="images/GitHub-Mark.svg" alt="github logo" width="25px">
        </a>
    </footer>
    
</body>
</html>
